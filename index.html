<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>JS | Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator-inner">
            <input class="result" type="text" id="display">

            <div class="buttons">
                <div class="flex">
                    <button style="color: #7848AC; font-weight: 600;" onclick="clearDisplay()">Ac</button>
                    <button onclick="deleteLast()"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M23.9999 23.9999L12 12M12 12L6.10352e-05 3.05176e-05M12 12L24 3.05176e-05M12 12L6.10352e-05 24"
                                stroke="#7848AC" stroke-width="3.99998" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg></button>
                    <button class="more" style="box-shadow: inset 0 0 9px 0 rgba(255, 255, 255, 0.43);
                    background: linear-gradient(226deg, #d500f9 0%, rgba(170, 0, 255, 0.28) 100%); color: #ff3eff" onclick="appendNumber('/')">/</button>
                    <button class="more" style="box-shadow: inset 0 0 9px 0 rgba(255, 255, 255, 0.43);
                    background: linear-gradient(226deg, #d500f9 0%, rgba(170, 0, 255, 0.28) 100%); color: #ff3eff
                    " onclick="appendNumber('*')">*</button>
                </div>
                <div class="flex">
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button class="more" style="box-shadow: inset 0 0 9px 0 rgba(255, 255, 255, 0.43);
                    background: linear-gradient(226deg, #d500f9 0%, rgba(170, 0, 255, 0.28) 100%); color: #ff3eff
                    " onclick="appendNumber('-')">-</button>
                </div>
                <div class="flex">
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button class="more" style="box-shadow: inset 0 0 9px 0 rgba(255, 255, 255, 0.43);
                    background: linear-gradient(226deg, #d500f9 0%, rgba(170, 0, 255, 0.28) 100%); color: #ff3eff
                    " onclick="appendNumber('+')">+</button>
                </div>
                <div class="flex">
                    <div class="column">
                        <div class="flex">
                            <button onclick="appendNumber('1')">1</button>
                            <button onclick="appendNumber('2')">2</button>
                            <button onclick="appendNumber('3')">3</button>
                        </div>
                        <div class="flex">
                            <button style="width: 144px;
                            height: 60px;" onclick="appendNumber('0')" class="span-two">0</button>
                            <button onclick="appendNumber('.')">.</button>
                        </div>
                    </div>
                    <button style="
                        border-radius: 12px;
                        padding: 6px 4px;
                        width: 62px;
                        height: 144px;
                        border: none;
                        background: #d500f9;" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
